{{ partial "head.html" . }}
{{ partial "header.html" . }}


{{ if .Date }}
<h1 class="big thick">
  {{ .Title }}
  <time class="sans tiny post-date" datetime="{{ .Date.Format "2006-01-02" }}">
    {{ .Date.Format "2006-01-02" }}
  </time>
</h1>

{{ end }}

{{ .Site.Params.postHeaderContent | safeHTML }}
<section class="content">

  {{ .Content }}
</section>

<br />

<hr />
